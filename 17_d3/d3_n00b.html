<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];
    makes an array with the provided data: 4,8,15,16,23,42
    CONSLONE: undefined

    //Select your chart.
    var chart = d3.select(".chart");
    selects the  chart creasted in the html

    //Prepare for data join.
    var bar = chart.selectAll("div");
    selects all data within the chart

    //Join your data.
    var barUpdate = bar.data(data);
    puts data into bar chart

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");
    changes the div's style

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {return d * 10 + "px"; });
    determines each bar's width by the data value

    //Label each bar.
    barEnter.text(function(d) { return d; });
    Labels the bars
  -------------------------------->
